<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recompensas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="loading-screen" class="loading-screen">
        <h2>Carregando...</h2>
    </div>

    <div class="container" id="main-content" style="display:none;">
        <h1 style="text-align: center; color: #2c3e50; margin-bottom: 0;">Quadro Financeiro</h1>
        
        <div class="date-selector">
            <input type="date" id="current-date" style="padding: 8px; font-size: 1.1em; border: 1px solid #ccc; border-radius: 4px;">
            <div class="date-info">
                <span>Semana: <strong id="week-display">--</strong></span>
                <span class="current-month-badge">Mês: <span id="month-display">--</span></span>
            </div>
        </div>

        <h2 style="color: #4CAF50; border-bottom: 2px solid #ddd;">Receitas (Atividades)</h2>
        <div id="gains-list"></div>

        <h2 style="color: #f44336; border-bottom: 2px solid #ddd;">Descontos (Infrações)</h2>
        <div id="losses-list"></div>
    </div>

    <div class="total-bar">
        <span class="total-label">Saldo do Mês</span>
        <span id="final-score" class="total-value">...</span>
        <a href="admin.html" class="admin-link">Configurações</a>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
