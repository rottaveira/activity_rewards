<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Configurar Valores</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <h1>⚙️ Parametrização Financeira</h1>
    <p>Cadastre os valores das atividades. Use ponto ou vírgula para centavos.</p>

    <div class="panel">
        <h2>Atividades (Receita)</h2>
        <div class="row-inputs">
            <div class="input-group" style="flex: 3;">
                <label>Nome da Tarefa</label>
                <input type="text" id="new-gain-name" placeholder="Ex: Lavar o Carro">
            </div>
            <div class="input-group">
                <label>Valor (R$)</label>
                <input type="number" step="0.01" id="new-gain-points" placeholder="Ex: 5,50">
            </div>
            <div class="input-group">
                <label>Max/Semana</label>
                <input type="number" id="new-gain-max" placeholder="Ex: 1">
            </div>
            <button class="btn-add" onclick="window.addItem('gain')">Adicionar</button>
        </div>
        <table id="gains-table">
            <thead><tr><th>Nome</th><th>Valor</th><th>Freq. Semanal</th><th>Ação</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>Infrações (Multa)</h2>
        <div class="row-inputs">
            <div class="input-group" style="flex: 3;">
                <label>Nome da Infração</label>
                <input type="text" id="new-loss-name" placeholder="Ex: Gritar">
            </div>
            <div class="input-group">
                <label>Valor da Multa (R$)</label>
                <input type="number" step="0.01" id="new-loss-points" placeholder="Ex: 2,00">
            </div>
            <button class="btn-add" style="background: #ff9800" onclick="window.addItem('loss')">Adicionar</button>
        </div>
        <table id="losses-table">
            <thead><tr><th>Nome</th><th>Valor</th><th>Ação</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="btn-save" onclick="window.saveConfig()">SALVAR</button>

    <script type="module" src="js/admin-script.js"></script>
</body>
</html>
