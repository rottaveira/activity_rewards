<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Configurar Regras</title>
    <style>
        :root { --primary: #2196F3; --bg: #f4f4f9; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 900px; margin: 0 auto; }
        h1, h2 { color: #2c3e50; }
        
        .panel { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        button { cursor: pointer; padding: 8px 16px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-save { background: #4CAF50; color: white; font-size: 1.2em; width: 100%; padding: 15px; margin-top: 20px; }
        .btn-add { background: var(--primary); color: white; }
        .btn-delete { background: #ff5252; color: white; width: auto; }
        
        .row-inputs { display: flex; gap: 10px; margin-bottom: 10px; align-items: flex-end; }
        .input-group { flex: 1; }
        .input-group label { display: block; font-size: 0.8em; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>‚öôÔ∏è Parametriza√ß√£o do Sistema</h1>
    <p>Adicione ou remova atividades. N√£o esque√ßa de clicar em <strong>SALVAR TUDO</strong> no final.</p>

    <div class="panel">
        <h2>Atividades (Ganhos)</h2>
        <div class="row-inputs">
            <div class="input-group" style="flex: 3;">
                <label>Nome da Tarefa</label>
                <input type="text" id="new-gain-name" placeholder="Ex: Lavar o Carro">
            </div>
            <div class="input-group">
                <label>Pontos</label>
                <input type="number" id="new-gain-points" placeholder="Ex: 20">
            </div>
            <div class="input-group">
                <label>Max/Semana</label>
                <input type="number" id="new-gain-max" placeholder="Ex: 1">
            </div>
            <button class="btn-add" onclick="addItem('gain')">Adicionar</button>
        </div>
        <table id="gains-table">
            <thead><tr><th>Nome</th><th>Pontos</th><th>Max/Sem</th><th>A√ß√£o</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>Infra√ß√µes (Perdas)</h2>
        <div class="row-inputs">
            <div class="input-group" style="flex: 3;">
                <label>Nome da Infra√ß√£o</label>
                <input type="text" id="new-loss-name" placeholder="Ex: Gritar">
            </div>
            <div class="input-group">
                <label>Penalidade</label>
                <input type="number" id="new-loss-points" placeholder="Ex: 10">
            </div>
            <button class="btn-add" style="background: #ff9800" onclick="addItem('loss')">Adicionar</button>
        </div>
        <table id="losses-table">
            <thead><tr><th>Nome</th><th>Pontos</th><th>A√ß√£o</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="btn-save" onclick="saveConfig()">SALVAR TUDO NO FIREBASE</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC2SDS3gipLUEM3wQmg1CianfBJjygPc1w",
            authDomain: "activity-reward.firebaseapp.com",
            projectId: "activity-reward",
            storageBucket: "activity-reward.firebasestorage.app",
            messagingSenderId: "325930358747",
            appId: "1:325930358747:web:fa715288fb000ebde939fe"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Estado local da configura√ß√£o
        let localConfig = {
            gains: [],
            losses: []
        };

        // Carregar do Firebase ao iniciar 
async function loadConfig() {
    try {
        const docRef = doc(db, "settings", "global");
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
            const data = docSnap.data();
            // MERGE SEGURO: Garante que os arrays existam mesmo se o doc estiver vazio
            localConfig = {
                gains: data.gains || [],
                losses: data.losses || []
            };
        } else {
            console.log("Documento n√£o existe, usando arrays vazios.");
            localConfig = { gains: [], losses: [] };
        }
        
        renderTables();
        
    } catch (error) {
        console.error("Erro ao carregar:", error);
        alert("Erro ao ler configura√ß√£o. Abra o console (F12) para ver detalhes.");
    }
}

        // Renderizar Tabelas
        function renderTables() {
            const gainsBody = document.querySelector('#gains-table tbody');
            const lossesBody = document.querySelector('#losses-table tbody');
            
            gainsBody.innerHTML = '';
            lossesBody.innerHTML = '';

            localConfig.gains.forEach((item, index) => {
                gainsBody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>+${item.points}</td>
                        <td>${item.maxPerWeek}</td>
                        <td><button class="btn-delete" onclick="window.deleteItem('gain', ${index})">üóëÔ∏è</button></td>
                    </tr>`;
            });

            localConfig.losses.forEach((item, index) => {
                lossesBody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>-${item.points}</td>
                        <td><button class="btn-delete" onclick="window.deleteItem('loss', ${index})">üóëÔ∏è</button></td>
                    </tr>`;
            });
        }

        // Adicionar item (Local)
        window.addItem = (type) => {
            const name = document.getElementById(type === 'gain' ? 'new-gain-name' : 'new-loss-name').value;
            const points = parseInt(document.getElementById(type === 'gain' ? 'new-gain-points' : 'new-loss-points').value);
            
            if (!name || !points) return alert("Preencha nome e pontos!");

            const id = name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_");

            if (type === 'gain') {
                const max = parseInt(document.getElementById('new-gain-max').value) || 7;
                localConfig.gains.push({ id, name, points, maxPerWeek: max });
            } else {
                localConfig.losses.push({ id, name, points });
            }
            
            renderTables();
            // Limpar inputs
            document.getElementById(type === 'gain' ? 'new-gain-name' : 'new-loss-name').value = '';
            document.getElementById(type === 'gain' ? 'new-gain-points' : 'new-loss-points').value = '';
        };

        // Deletar item (Local)
        window.deleteItem = (type, index) => {
            if(type === 'gain') localConfig.gains.splice(index, 1);
            else localConfig.losses.splice(index, 1);
            renderTables();
        };

        // Salvar no Firebase
        window.saveConfig = async () => {
            try {
                await setDoc(doc(db, "settings", "global"), localConfig);
                alert("Configura√ß√£o salva com sucesso! A p√°gina principal ser√° atualizada automaticamente.");
            } catch (e) {
                alert("Erro ao salvar: " + e.message);
            }
        };

        loadConfig();
    </script>
</body>
</html>
